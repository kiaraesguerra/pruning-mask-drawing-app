<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        canvas {
            border: 1px solid pink;
        }
    </style>

</head>
<body align="center">
    <h1>Mask Drawing App</h1>

    <p>Left-click to draw, right-click to erase.</p>


    <p>
        <form id="configForm">
            <label for="width">Width (# of squares):</label>
            <input type="number" id="width" value="28" min="1" max="100">
            <br>
            <label for="height">Height (# of squares):</label>
            <input type="number" id="height" value="28" min="1" max="100">
            <br>
            <button type="button" id="updateButton">Update Canvas</button>
        </form>
        
        
        
        
        <canvas id="drawingCanvas" width="560" height="560"></canvas></p>

    <p>
    <button id="clearButton">Clear</button>
    <button id="doneButton">Done</button>
    </p>
    
    <script src="{{ url_for('static', filename='drawingApp.js') }}"></script>

</body>
</html>
